<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function pow(a, b) {
      return a ** b
    }

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
      alert(`Степень ${n} не поддерживается, используйте натуральное число`);
    } else {
      alert(pow(x, n));
    }

  </script>
</body>

</html>
