<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .hour {
        color: red;
      }

      .min {
        color: green;
      }

      .sec {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="clock">
      <span class="hour">hh</span>:<span class="min">mm</span>:
      <span class="sec">ss</span>
    </div>

    <input type="button" onclick="clockStart()" value="Start" />
    <input type="button" onclick="clockStop()" value="Stop" />

    <script>
      let timerId;

      function update() {
        let clock = document.getElementById('clock');
        let date = new Date();

        let hours = date.getHours();
        clock.children[0].innerHTML = normalization(hours);

        let minutes = date.getMinutes();
        clock.children[1].innerHTML = normalization(minutes);

        let seconds = date.getSeconds();
        clock.children[2].innerHTML = normalization(seconds);
      }

      function normalization(num) {
        return num < 10 ? '0' + num : num;
      }

      function clockStart() {
        if (!timerId) {
          timerId = setInterval(update, 1000);
        }
        update();
      }

      function clockStop() {
        clearInterval(timerId);
        timerId = null;
      }
    </script>
  </body>
</html>
