  <body>
    <script>
      let strings = [
        'кришна',
        'кришна',
        'харе',
        'харе',
        'харе',
        'харе',
        'кришна',
        'кришна',
        ':-O',
      ];

      function unique(arr) {
        return Array.from(new Set(arr));
      }

      alert(unique(strings)); // кришна, харе, :-O
    </script>
